<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="images/weight_king.png" alt="Weight King Logo" />
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="free_weights.html">Shop Now</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li class="burger-login"><a href="login.html">Login</a></li>
                <li class="burger-register"><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div class="btn-container">
            <ul class="btn-links">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <div class="profile">
        <div class="sidebar">
            <ul>
                <li><a href="#">My Purchases</a></li>
                <li><a href="#">My Account</a></li>
            </ul>
            <button class="btn-logout">Logout</button>
        </div>
        <div class="profile-container">
            <form>
                <h1>My Profile</h1>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
                
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address">

                <button type="submit">Update</button>
            </form>
            <div class="profile-pic">
                <img src="images/default_profile.jpg" alt="Profile Picture">
                <button class="select-img-btn">Select Image</button>
            </div>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
